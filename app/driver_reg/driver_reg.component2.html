

  <span defaultOverlayTarget></span>


    <section class="w3-padding-48">
    	<div class="container">
        	<div class="row">
            	<div class="col-md-6">
                	<h1 class="w3-text-white text-center w3-padding-32" style="font-size: 500%; "><strong>Make Up to $35/hr Driving Your Car</strong></h1>
                </div>
                <div class="col-md-6">

                    <form [formGroup]="myForm" novalidate (ngSubmit)="login()" #vazhipadForm="ngForm">

                 
                 	<div class="col-md-12 w3-white w3-card-4 w3-round-large w3-padding-16">
                    <h3> Car Details </h3>


                     <div class="col-md-12 w3-padding-4">
                    	<input type="text" class="form-control input-lg" name="fame"  placeholder="Car Year"  formControlName="car_year"  required>
                       
                       
                       <small [hidden]="myForm.controls.car_year.valid" class="text-danger">
                                               Caryear is required (minimum 2 Numbers).
                                       </small>
                  
                  
                  
                    </div>

                     <div class="col-md-12 w3-padding-4">
                    	<input type="text" class="form-control input-lg" name="fame"  placeholder="Car Company"  formControlName="car_company"  required>
                       
                       
                       <small [hidden]="myForm.controls.car_company.valid" class="text-danger">
                                               CarCompany is required (minimum 2 characters).
                                       </small>
                  
                  
                  
                    </div>

                     <div class="col-md-12 w3-padding-4">
                    	<input type="text" class="form-control input-lg" name="fame"  placeholder="Car Model"  formControlName="car_model"  required>
                       
                       
                       <small [hidden]="myForm.controls.car_model.valid" class="text-danger">
                                               CarModel is required (minimum 2 characters).
                                       </small>
                  
                  
                  
                    </div>



                    <div class="col-md-12 w3-padding-4">
                    	<input type="text" class="form-control input-lg" name="fame"  placeholder="Car Ofdoors"  formControlName="car_ofdoors"  required>
                       
                       
                       <small [hidden]="myForm.controls.car_ofdoors.valid" class="text-danger">
                                               Carofdoors is required (Enter in Numbers).
                                       </small>
                  
                  
                  
                    </div>

                    


                    <div class="col-md-12 w3-padding-4">
                    	<input type="text" class="form-control input-lg" name="lame"  placeholder="Car Color"  formControlName="car_color"  required>

                           <small [hidden]="myForm.controls.car_color.valid" class="text-danger">
                                               Carcolor is required (minimum 3 characters).
                                       </small>
                    </div>

                  
                   
                  
                 



                    <div class="col-md-12 w3-padding-4">
                    	<button type="button" class="btn btn-danger btn-block btn-lg" [disabled]="!vazhipadForm.form.valid" (click) ="secondstep()" >BECOME A DRIVER</button>
                     </div>
                    </div>
                   </form>
            

                </div>
            </div>
         </div>
    </section>
